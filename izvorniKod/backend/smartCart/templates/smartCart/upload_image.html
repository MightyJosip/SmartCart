<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {% for field in form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
