<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <title>Artikl br. {{ artikl.barkod_artikla }}</title>
    <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'site.css' %}" />

</head>

<body>
<div class="container-fluid text-center">
        <div class="row">
            <a class="col float-left" href="/">
                <img src="{% static 'logo.png'%}" class="m-2 sclogo" alt="SmartCart Logo">
            </a>
            <div class="col float-right">
                <form action="/trgovac" method="GET" class="float-right">
                    <input type="submit" class="btn btn-success m-4" value="Povratak na stranicu trgovca">
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center">
    <h1>Podaci za artikl br. {{ artikl.barkod_artikla }}</h1>
    <table class="table table-hover text-center">
        {% for key, value in artikl.items  %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
<footer class="d-flex justify-content-center">
    SmartCart
</footer>
</html>
