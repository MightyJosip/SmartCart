<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Artikl br. {{ artikl.barkod_artikla }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'tablica.css' %}"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    </head>

    <body>
        <h1>Ovdje su prikazani podaci za artikl br. {{ artikl.barkod_artikla }}</h1>
        <table>
            {% for key, value in artikl.items  %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
        <h3>Povratak na poƒçetnu stranicu</h3>
        <form action="/trgovac" method="GET">
            <input type="submit" value="Povratak">
        </form>

    </body>
</html>
