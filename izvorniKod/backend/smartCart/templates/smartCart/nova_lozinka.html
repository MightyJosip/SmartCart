<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
    <title>Nova Lozinka</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'site.css' %}" />
</head>

<body>
    <div class="container-fluid text-center">
        <div class="d-flex justify-content-between">
            <a href="/">
                <img src="{% static 'logo.png'%}" class="m-2 sclogo" alt="SmartCart Logo">
            </a>
            <img src="{% static 'logo_smartcart.png'%}" class="m-2 sclogo2" alt="SmartCart Logo2">
        </div>
        <div class="d-flex flex-column justify-content-center">
            <h1>Upi≈°i svoju email adresu</h1>
            <form action="" method="POST">
                {%csrf_token%}
                {% for field in form  %}
                <b>{{ field.label_tag }}</b><br> {{ field }}<br><br>
                {% endfor %}
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
            <!--ne daje crvenu boju??-->
            <div class="fail-login">{{message}}</div>
</body>
<footer class="d-flex justify-content-center">
    SmartCart
</footer>

</html>
